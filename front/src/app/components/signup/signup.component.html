
 <div class="main">


    <form class="text-center border border-light p-5">
        <div id = "exit" (click)="hide()">X</div>

         
        <p class="h4 mb-4">Sign up</p>
      
        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
          </div>
        </div>
      
        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
      
        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password: At least 8 characters" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      
      
      
        <!-- Sign up button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="signUp()">Sign in</button>
    </form>
 </div>
